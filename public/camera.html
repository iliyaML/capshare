<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera | CapShare</title>
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        video {
            display: block;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
            position: absolute;
            -moz-transform: rotateY(180deg);
            -ms-transform: rotateY(180deg);
            -o-transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
            width: 100%;
        }
    </style>
    <style>
        .footer {
            padding: 5px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            /* height: 65px; */
            /* Set the fixed height of the footer here */
            /* line-height: 65px; */
            /* Vertically center the text there */
            color: #fff;
            background-color: #000;
            opacity: .8;
            /* Add transparency */
        }

        .circle {
            /* position: relative; */
            background-color: #fff;
            /* margin: auto; */
            width: 56px;
            height: 56px;
            border-radius: 200px;
            margin-left: 5px;
            margin-right: 5px;
        }

        /* #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        } */

        .btn-circle {
            width: 56px;
            height: 56px;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            /* line-height: 1.428571429; */
            border-radius: 56px;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <video id="video" autoplay></video>

    <footer class="footer">
        <button type="button" class="btn btn-light btn-circle">
            <i class="fa fa-unsorted fa-2x" aria-hidden="true"></i>
        </button>

        <button type="button" class="btn btn-light btn-circle">
            <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
        </button>

        <button type="button" class="btn btn-light btn-circle">
            <i class="fa fa-exchange fa-2x" aria-hidden="true"></i>
        </button>

        <!-- <i class="fa fa-camera fa-3" aria-hidden="true"></i> -->
    </footer>

    <!-- Compiled and minified JavaScript -->

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/maincamera.js"></script>
</body>

</html>
